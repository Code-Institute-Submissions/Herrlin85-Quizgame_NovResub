<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>
    <!--    The header  -->
    <header>
        <h1 id="header">Football Quiz</h1>
    </header>
    

    <!-- The game area with questions and buttons -->
    <div class="game-area">
        <p id = 'intro'>Test your knowledge about football with these 5 quick questions!</p>
        <div id="question-box" class="hide">
            <h2 id="question">Question</h2>
            <div class="button-grid">
                <button id="1" class="btn" onclick="checkAnswer('1')">1</button>
                <button id="2" class="btn" onclick="checkAnswer('2')">2</button>
                <button id="3" class="btn" onclick="checkAnswer('3')">3</button>
                <button id="4" class="btn" onclick="checkAnswer('4')">4</button>
            </div>
        </div>
        <div class="start-btn">
            <button id="start" class="btn">Start the quiz</button>
        </div>
        
        <!--score area -->
        <div id="score-area" class= "hide">
            <p id="correctP" class="score">Correct Answers: <span id="correct">0</span></p>
            <p id="incorrectP" class="score">Incorrect Answers: <span id="incorrect">0</span></p>
            <a href="index.html">Play Again!</a>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
